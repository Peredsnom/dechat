<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ DeChat - –ü—Ä–æ—Å—Ç–æ–π —á–∞—Ç</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .name-input {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .name-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .name-input button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 300px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        
        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.other {
            background: #e9ecef;
            color: #333;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-style: italic;
            max-width: 100%;
        }
        
        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .input-area button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .hidden { display: none; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #28a745;
            background: #d4edda;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            üí¨ DeChat - –ü—Ä–æ—Å—Ç–æ–π —á–∞—Ç
        </div>
        
        <!-- –í–≤–æ–¥ –∏–º–µ–Ω–∏ -->
        <div id="nameSection" class="name-input">
            <input type="text" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..." maxlength="20">
            <button onclick="joinChat()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
        
        <!-- –ß–∞—Ç -->
        <div id="chatSection" class="chat-area hidden">
            <div class="status" id="status">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç!</div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="300">
                <button onclick="sendMessage()">‚û§</button>
            </div>
            <button onclick="leaveChat()" style="margin-top: 10px; background: #dc3545; width: 100%; padding: 8px; border: none; border-radius: 5px; color: white; cursor: pointer;">–ü–æ–∫–∏–Ω—É—Ç—å —á–∞—Ç</button>
        </div>
    </div>

    <script>
        let userName = '';
        let messageCount = 0;
        
        // –î–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        const demoUsers = ['–ê–Ω–Ω–∞', '–ú–∏—Ö–∞–∏–ª', '–ï–ª–µ–Ω–∞', '–î–º–∏—Ç—Ä–∏–π', '–û–ª—å–≥–∞'];
        const demoMessages = [
            '–ü—Ä–∏–≤–µ—Ç –≤—Å–µ–º! üëã',
            '–ö–∞–∫ –¥–µ–ª–∞?',
            '–û—Ç–ª–∏—á–Ω–∞—è –ø–æ–≥–æ–¥–∞ —Å–µ–≥–æ–¥–Ω—è',
            '–ö—Ç–æ-–Ω–∏–±—É–¥—å —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞–¥ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º–∏ –ø—Ä–æ–µ–∫—Ç–∞–º–∏?',
            '–°–æ–≥–ª–∞—Å–µ–Ω —Å –ø—Ä–µ–¥—ã–¥—É—â–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º',
            '–•–æ—Ä–æ—à–∞—è –∏–¥–µ—è!',
            '–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é',
            '–ö—Å—Ç–∞—Ç–∏, –≤—ã –∑–Ω–∞–ª–∏, —á—Ç–æ...',
            '–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –±–æ–ª—å—à–µ',
            '–û—Ç–ª–∏—á–Ω–æ! üéâ'
        ];
        
        function joinChat() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim();
            
            if (!userName) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                return;
            }
            
            document.getElementById('nameSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            
            addMessage('system', `${userName} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É`);
            
            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                addMessage('other', '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üëã', getRandomUser());
            }, 1000);
            
            // –ó–∞–ø—É—Å–∫ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            startDemoActivity();
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            addMessage('own', text, userName);
            input.value = '';
            messageCount++;
            
            // –ò–Ω–æ–≥–¥–∞ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç
            if (Math.random() > 0.6) {
                setTimeout(() => {
                    addMessage('other', getRandomMessage(), getRandomUser());
                }, 500 + Math.random() * 2000);
            }
        }
        
        function addMessage(type, text, sender = '') {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString().slice(0, 5);
            
            if (type === 'system') {
                messageDiv.innerHTML = `<div class="message-text">${text}</div>`;
            } else {
                const senderText = type === 'own' ? '–í—ã' : sender;
                messageDiv.innerHTML = `
                    <div class="message-info">${senderText} ‚Ä¢ ${time}</div>
                    <div class="message-text">${text}</div>
                `;
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function getRandomUser() {
            return demoUsers[Math.floor(Math.random() * demoUsers.length)];
        }
        
        function getRandomMessage() {
            return demoMessages[Math.floor(Math.random() * demoMessages.length)];
        }
        
        function startDemoActivity() {
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 5-15 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (Math.random() > 0.7) { // 30% —à–∞–Ω—Å
                    addMessage('other', getRandomMessage(), getRandomUser());
                }
            }, 5000 + Math.random() * 10000);
        }
        
        function leaveChat() {
            addMessage('system', `${userName} –ø–æ–∫–∏–Ω—É–ª —á–∞—Ç`);
            
            setTimeout(() => {
                document.getElementById('chatSection').classList.add('hidden');
                document.getElementById('nameSection').classList.remove('hidden');
                document.getElementById('messages').innerHTML = '';
                document.getElementById('nameInput').value = '';
                userName = '';
            }, 1000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            document.getElementById('nameInput').focus();
        };
    </script>
</body>
</html>
