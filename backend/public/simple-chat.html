<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeChat - –ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            min-height: 600px;
        }
        
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .name-section, .chat-section {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .messages {
            height: 350px;
            overflow-y: auto;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message.own {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            text-align: right;
            margin-left: 50px;
        }
        
        .message.other {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            margin-right: 50px;
        }
        
        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .send-form {
            display: flex;
            gap: 10px;
        }
        
        .send-form input {
            flex: 1;
            margin-bottom: 0;
        }
        
        .send-form button {
            width: auto;
            padding: 12px 20px;
            margin-bottom: 0;
        }
        
        .hidden {
            display: none;
        }
        
        .user-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .online-users {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .typing-indicator {
            font-style: italic;
            color: #888;
            font-size: 12px;
            margin: 5px 0;
            min-height: 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó®Ô∏è DeChat</h1>
            <p>–ê–Ω–æ–Ω–∏–º–Ω—ã–π —á–∞—Ç –±–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</p>
        </div>
        
        <!-- –°–µ–∫—Ü–∏—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏ -->
        <div id="nameSection" class="name-section">
            <h3>–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ —á–∞—Ç—É</h3>
            <form id="joinForm">
                <div class="form-group">
                    <label>–í–∞—à–µ –∏–º—è:</label>
                    <input type="text" id="userName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..." required maxlength="20">
                </div>
                <button type="submit">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
            </form>
        </div>
        
        <!-- –°–µ–∫—Ü–∏—è —á–∞—Ç–∞ -->
        <div id="chatSection" class="chat-section hidden">
            <div class="user-info">
                <div>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <strong><span id="displayName"></span></strong>!</div>
                <div id="connectionStatus" class="status"></div>
            </div>
            
            <div class="online-users" id="onlineUsers">
                –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —á–∞—Ç—É...
            </div>
            
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <form class="send-form" id="messageForm">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." required maxlength="500">
                <button type="submit">üì§</button>
            </form>
            
            <button onclick="leaveChat()" style="background: #dc3545; margin-top: 10px;">–ü–æ–∫–∏–Ω—É—Ç—å —á–∞—Ç</button>
        </div>
    </div>

    <script>
        let socket;
        let currentUserName = null;
        let isTyping = false;
        let typingTimeout;
        
        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —á–∞—Ç—É
        document.getElementById('joinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value.trim();
            if (userName) {
                currentUserName = userName;
                showChat();
                connectToChat();
            }
        });

        function showChat() {
            document.getElementById('nameSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('displayName').textContent = currentUserName;
        }

        function connectToChat() {
            // –ü—Ä–æ—Å—Ç–∞—è —ç–º—É–ª—è—Ü–∏—è —á–∞—Ç–∞ –±–µ–∑ Socket.io
            updateConnectionStatus('–ß–∞—Ç –≥–æ—Ç–æ–≤ (–ª–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º)', true);
            broadcastMessage('system', `${currentUserName} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É`);
            
            // –≠–º—É–ª—è—Ü–∏—è –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            setTimeout(() => {
                if (currentUserName) {
                    displayMessage({
                        type: 'message',
                        user: '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        content: '–ü—Ä–∏–≤–µ—Ç! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç!',
                        timestamp: new Date().toLocaleTimeString(),
                        isOwn: false
                    });
                }
            }, 2000);
        }

        function updateConnectionStatus(message, isConnected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
            
            const onlineEl = document.getElementById('onlineUsers');
            if (isConnected) {
                onlineEl.textContent = `–û–Ω–ª–∞–π–Ω: ${currentUserName} –∏ –¥—Ä—É–≥–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏`;
            } else {
                onlineEl.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                const message = {
                    type: 'message',
                    user: currentUserName,
                    content: messageText,
                    timestamp: new Date().toLocaleTimeString(),
                    isOwn: true
                };
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ
                displayMessage(message);
                
                // –≠–º—É–ª—è—Ü–∏—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç –¥—Ä—É–≥–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
                if (Math.random() > 0.7) {
                    setTimeout(() => {
                        displayMessage({
                            type: 'message',
                            user: '–î—Ä—É–≥–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                            content: getRandomResponse(),
                            timestamp: new Date().toLocaleTimeString(),
                            isOwn: false
                        });
                    }, 1000 + Math.random() * 2000);
                }
                
                messageInput.value = '';
                stopTyping();
            }
        });

        // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
        document.getElementById('messageInput').addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'typing',
                        user: currentUserName,
                        typing: true
                    }));
                }
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 1000);
        });

        function stopTyping() {
            if (isTyping) {
                isTyping = false;
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'typing',
                        user: currentUserName,
                        typing: false
                    }));
                }
            }
        }

        function showTyping(user) {
            if (user !== currentUserName) {
                const indicator = document.getElementById('typingIndicator');
                indicator.textContent = `${user} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                setTimeout(() => {
                    indicator.textContent = '';
                }, 2000);
            }
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            const isOwnMessage = message.user === currentUserName || message.isOwn;
            const messageClass = message.type === 'system' ? 'message' : 
                               isOwnMessage ? 'message own' : 'message other';
            
            messageEl.className = messageClass;
            
            const senderName = message.type === 'system' ? '–°–∏—Å—Ç–µ–º–∞' : 
                              isOwnMessage ? '–í—ã' : message.user;
            
            messageEl.innerHTML = `
                <div class="message-header">${senderName} ‚Ä¢ ${message.timestamp || new Date().toLocaleTimeString()}</div>
                <div class="message-content">${escapeHtml(message.content)}</div>
            `;
            
            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function broadcastMessage(type, content) {
            const message = {
                type: type,
                content: content,
                timestamp: new Date().toLocaleTimeString()
            };
            displayMessage(message);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getRandomResponse() {
            const responses = [
                "–°–æ–≥–ª–∞—Å–µ–Ω!",
                "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ, —Ä–∞—Å—Å–∫–∞–∂–∏ –±–æ–ª—å—à–µ",
                "–ê –∫–∞–∫ —Ç—ã –¥—É–º–∞–µ—à—å –ø–æ –ø–æ–≤–æ–¥—É...?",
                "–ö—Ä—É—Ç–æ! üëç",
                "–î–∞, —ç—Ç–æ —Ö–æ—Ä–æ—à–∞—è –∏–¥–µ—è",
                "–ü—Ä–∏–≤–µ—Ç –≤—Å–µ–º –≤ —á–∞—Ç–µ!",
                "–ö–∞–∫ –¥–µ–ª–∞?",
                "–û—Ç–ª–∏—á–Ω–∞—è –ø–æ–≥–æ–¥–∞ —Å–µ–≥–æ–¥–Ω—è",
                "–ö—Ç–æ-–Ω–∏–±—É–¥—å –∑–Ω–∞–µ—Ç –æ –Ω–æ–≤—ã—Ö –ø—Ä–æ–µ–∫—Ç–∞—Ö?",
                "–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é!"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        function leaveChat() {
            broadcastMessage('system', `${currentUserName} –ø–æ–∫–∏–Ω—É–ª —á–∞—Ç`);
            
            document.getElementById('chatSection').classList.add('hidden');
            document.getElementById('nameSection').classList.remove('hidden');
            document.getElementById('messages').innerHTML = '';
            document.getElementById('userName').value = '';
            currentUserName = null;
        }

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –∏–º–µ–Ω–∏
        window.onload = () => {
            document.getElementById('userName').focus();
        };
    </script>
</body>
</html>
